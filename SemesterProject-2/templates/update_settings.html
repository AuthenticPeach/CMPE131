<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      crossorigin="anonymous"
    />    
    <title>Update Site Settings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbar"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar">
              <div class="navbar-nav">
                {% if user.is_authenticated %}
                <a class="nav-item nav-link" id="adminDashboard" href="/admin/dashboard">Admin Dashboard</a>   
                <a class="nav-item nav-link" id="logout" href="/logout">Logout</a>
                {% else %}
                <a class="nav-item nav-link" id="home" href="/">Home</a>
                <a class="nav-item nav-link" id="login" href="/login">Login</a>
                <a class="nav-item nav-link" id="signUp" href="/user/register">Sign Up</a>           
                {% endif %}
              </div>
            </div>
          </nav>
    </header>

    <main>
        <div class="container">
            <h1>Update Site Settings</h1>
            
            <form method="POST" action="{{ url_for('views.update_settings') }}">

                <div class="form-group">
                    <label for="site_title">Site Title</label>
                    <input type="text" id="site_title" name="site_title" class="form-control" value="{{ site_title }}" required>
                </div>
                <div class="form-group">
                    <label for="site_description">Site Description</label>
                    <textarea id="site_description" name="site_description" class="form-control" rows="5" required>{{ site_description }}</textarea>
                </div>
                <div class="form-group">
                    <label for="site_logo">Site Logo</label>
                    <input type="file" id="site_logo" name="site_logo" class="form-control-file">
                </div>
                <div class="form-group">
                    <label for="footer_text">Footer Text</label>
                    <textarea id="footer_text" name="footer_text" class="form-control" rows="3">{{ footer_text }}</textarea>
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </main>

    <footer>
        <p>&copy; 2023 City Website. All rights reserved.</p>
    </footer>
    
    <script src="{{ url_for('static', filename='index.js') }}"></script>
    </body>
    </html>
